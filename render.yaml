services:
  - type: background-worker
    name: ad-clicker-bot
    runtime: python
    buildCommand: |
      pip install -r requirements.txt
      playwright install chromium
    startCommand: python main.py
    envVars:
      - key: DISPLAY
        value: ":99"
      - key: RENDER_HEALTH_CHECK_URL
        value: https://ad-clicker-bot.onrender.com/health

  - type: cron
    name: keep-alive
    schedule: "*/5 * * * *"  # 每5分钟运行一次
    buildCommand: pip install -r requirements.txt
    startCommand: python keep_alive.py
