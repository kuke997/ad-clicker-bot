name: Auto Ad Clicker

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'  # 每6小时运行一次

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install playwright requests
          playwright install chromium

      - name: Run clicker
        run: python ad_clicker.py

      - name: Commit logs
        run: |
          git config --global user.name 'bot'
          git config --global user.email 'bot@example.com'
          git add logs/*.json
          git commit -m "Update click logs" || echo "No changes to commit"
          git push
