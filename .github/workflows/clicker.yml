name: Auto Click Ads

on:
  schedule:
    - cron: '0 */6 * * *'    # 每6小时运行一次（UTC时间）
  workflow_dispatch:        # 支持手动触发

permissions:
  contents: write           # 允许写入仓库内容

jobs:
  run-ad-clicker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code with PAT
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }}
          persist-credentials: false

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: ad-clicker-bot
        run: |
          pip install -r requirements.txt
          pip install playwright
          playwright install chromium

      - name: Run ad clicker script
        working-directory: ad-clicker-bot
        run: python ad_clicker.py

      - name: Commit and push logs
        working-directory: ad-clicker-bot
        run: |
          git config user.name "ad-clicker-bot"
          git config user.email "bot@example.com"
          git remote set-url origin https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}
          git add logs/*.json
          git commit -m "Update click logs $(date -u '+%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push origin HEAD:main
